<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px red solid;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px blue solid;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="parent">
        <array-test 
        v-for="member in members"
        :key="member.name"
        :item="member"
        class="child">
    </array-test>
    </div>
    <script>
        let arrayTest = {
            props: {
                item: {
                    type: Object
                }
            },
            template: `<div>
                <p> {{ item.name }} </p></div>`
        }
        let app = new Vue({
            el:'#app',
            components: {
                arrayTest
            },
            data(){
                return {
                    members: [
                        {name: '田中'},
                        {name: '佐藤'},
                        {name: '木村'},
                    ]
                }
            }
        })
    </script>
</body>
</html>
